      function generateId() {
        let d = new Date().getTime();
        let uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            let r = (d + Math.random()*16)%16 | 0;
            d = Math.floor(d/16);
            return (c=='x' ? r : (r&0x3|0x8)).toString(16);
        });
        return uuid;
      };

      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
          if (/windows phone/i.test(userAgent)) {
              return "Windows";
          }

          if (/android/i.test(userAgent)) {
              return "Android";
          }

          // iOS detection from: http://stackoverflow.com/a/9039885/177710
          if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
              return "iOS";
          }

          return "unknown";
      }

      function defaultDisplay() {
        document.getElementById('mobile_wrapper').style.display = 'block';
        document.getElementById('open-text').style.display = 'none';
      }


      function startDownloading( referral, gameCode, appType ) {
        if( referral ) {
          var appTokenType = 'browser_token_'+appType;
          var token = store.get( appTokenType );

          if( !token ) {
            token = generateId();
            store.set( appTokenType, token );
          }
          var params = 'token='+token+'&referral='+referral+'';

          xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://p1.funnearn.com/api/lagos/referral-init');
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          xhr.send( params );
          var os = getMobileOperatingSystem();

          if( os == 'Android' ) {
            window.location.replace( gameCode );
          } else {
            window.location.replace( 'https://ados.aimcomely.com/www/index.html?referral='+referral );
          }
        }
      }

      function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      window.onload = function() {
          var query = {
            download: 'true',
            referral: 'WBSITE',
            roomCode: '',
            app: 'ados',
            downloadLink: {
              ados: 'https://comely.sgp1.digitaloceanspaces.com/Ados.apk'
            }
          };

          var referralCode = getUrlParameter('referral');
          if( referralCode ) {
            query.referral = referralCode;
          }

          var appName = getUrlParameter('app');
          if( appName && query.downloadLink[appName] ) {
            query.app = appName;
          }

          startDownloading( query.referral, query.downloadLink[query.app], query.app );
      }
